<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="image/amit.image.jpg" alt="" class="amit-image" />
      </div>
      <div class="text-data">
        <span class="name">AmitRaj</span>
        <span class="job">WebDevloper & Desiner</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="text-decoration: none"
          ><i class="fa-brands fa-facebook" style="background: #4267b2"></i
        ></a>
        <a href="#" style="text-decoration: none"
          ><i class="fa-brands fa-twitter" style="background: #1da1f2"></i
        ></a>
        <a href="#" style="text-decoration: none"
          ><i class="fa-brands fa-linkedin" style="background: #4267b2"></i
        ></a>
        <a href="#" style="text-decoration: none"
          ><i class="fa-brands fa-instagram" style="background: #fa4682"></i
        ></a>
      </div>
      <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="like-comments">
          <i class="fa-regular fa-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="like-comments">
          <i class="fa-regular fa-comment"></i>
          <span>20k</span>
        </div>
        <div class="like-comments">
          <i class="fa-solid fa-share"></i>
          <span>12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
